<html><head>
<title>Basic Code Builder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    padding: 20px;
  }
  header {
    background: #3498db;
    color: white;
    padding-top: 30px;
    min-height: 70px;
    border-bottom: #2980b9 3px solid;
  }
  header h1 {
    margin: 0;
    text-align: center;
    padding-bottom: 20px;
  }
  .code-area {
    display: flex;
    margin-top: 20px;
  }
  .editor, .preview {
    flex: 1;
    margin: 10px;
    border-radius: 5px;
    overflow: hidden;
  }
  #code-editor, #preview-frame {
    width: 100%;
    height: 400px;
    border: none;
  }
  #code-editor {
    background-color: #2c3e50;
    color: #ecf0f1;
    font-family: 'Courier New', Courier, monospace;
    padding: 10px;
    resize: vertical;
  }
  button {
    display: block;
    width: 200px;
    margin: 20px auto;
    padding: 10px;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #27ae60;
  }
  .templates {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .template {
    padding: 10px;
    background-color: #3498db;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  .template:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Basic Code Builder</h1>
    </div>
  </header>

  <div class="container">
    <div class="templates">
      <div class="template" onclick="loadTemplate('blank')">Blank Page</div>
      <div class="template" onclick="loadTemplate('blog')">Blog Post</div>
      <div class="template" onclick="loadTemplate('portfolio')">Portfolio</div>
    </div>

    <div class="code-area">
      <div class="editor">
        <textarea id="code-editor" placeholder="Enter your HTML code here..."></textarea>
      </div>
      <div class="preview">
        <iframe id="preview-frame"></iframe>
      </div>
    </div>

    <button onclick="updatePreview()">Update Preview</button>
  </div>
</body>
</html>
